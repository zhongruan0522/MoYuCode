name: CI

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version
        id: version
        shell: bash
        run: |
          set -euo pipefail

          BASE_VERSION="1.0"

          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION="${BASE_VERSION}.${GITHUB_RUN_NUMBER}"
          fi

          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "Version: ${VERSION}"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install frontend dependencies
        working-directory: web
        run: npm ci

      - name: Build frontend
        working-directory: web
        run: npm run build

      - name: Sync frontend into backend wwwroot
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p src/OneCode/wwwroot
          rsync -a --delete web/dist/ src/OneCode/wwwroot/

      - name: Build backend
        run: dotnet build src/OneCode/OneCode.csproj -c Release -p:Version=${{ steps.version.outputs.version }} -p:InformationalVersion=${{ steps.version.outputs.version }}

